# ===== NGINX CONFIG FOR ANGULAR APP =====

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 1000;

    server {
        listen 80 default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Hide Nginx version for security
        server_tokens off;

        # ✅ Health check endpoint (works for AKS probes)
        location = /status {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # ✅ Main Angular route handling (critical fix)
        location / {
            try_files $uri $uri/ /index.html;
            add_header 'Access-Control-Allow-Origin' '*' always;

            # Security headers
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # ✅ Optional: Cache static assets for performance
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        # ✅ Optional: Return 404 for missing files (instead of 500 error)
        error_page 404 /index.html;
    }
}
